<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if latest_question %}
    <ul>
        {% for question in latest_question %}
          <li><a href='/polls/{{question.id}}'><b>{{question.question_text}}</b></a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>You don't have any question. Please add some</p>
{% endif %}

</body>
</html>
